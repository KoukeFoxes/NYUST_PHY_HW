<html>
<head>
<title> 物理報告書 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container-fluid" style="margin: 0px; padding: 0px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="/">物理補充作業</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <span class="navbar-text">
                B11017070 陳德生
                </span>
            </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 10">
            <div class="row g-2">
            <div class="col-9">
                <div class="p-3 border bg-light">
                    <div class="alert alert-primary" role="alert">
                        請在右方輸入參數（為輸入則使用預設）並按下『計算並選染』按鈕，計算結果會顯示在左方。
                      </div>
                </div>
            </div>
            <div class="col-3">
                <div class="p-3 border bg-light"><h2>參數</h2>
                <form method="post" action="/calculate">
                    <div class="mb-3">
                      <label for="drag_coefficient" class="form-label">阻力係數</label>
                      <input type="text" class="form-control" name="drag_coefficient" aria-describedby="阻力係數" placeholder="0.47 m">
                    </div>
                    <div class="mb-3">
                      <label for="projectile_radius" class="form-label">實體半徑</label>
                      <input type="text" class="form-control" name="projectile_radius" placeholder="0.05 m2">
                    </div>
                    <div class="mb-3">
                        <label for="mass" class="form-label">實體質量</label>
                        <input type="text" class="form-control" name="mass" placeholder="0.2 kg">
                    </div>
                    <div class="mb-3">
                        <label for="air_density" class="form-label">空氣密度</label>
                        <input type="text" class="form-control" name="air_density" placeholder="1.28 kg.m-3">
                    </div>
                    <div class="mb-3">
                        <label for="acceleration" class="form-label">重力加速度</label>
                        <input type="text" class="form-control" name="acceleration" placeholder="9.81 m.s-2">
                    </div>
                    <div class="mb-3">
                        <label for="initial_speed" class="form-label">初速度</label>
                        <input type="text" class="form-control" name="initial_speed" placeholder="50">
                    </div>
                    <div class="mb-3">
                        <label for="launch_angle" class="form-label">與＋Ｘ軸角度</label>
                        <input type="text" class="form-control" name="launch_angle" placeholder="65 ">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="clear_rander" name="clear_rander">
                        <label class="form-check-label" for="clear_rander">清除先前渲染畫面</label>
                      </div>
                    <button type="submit" class="btn btn-primary">計算並渲染</button>
                </form>
            </div>
            </div>
        </div>
    </section>    
</body>
